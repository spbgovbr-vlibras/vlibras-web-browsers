<span class="vpw-controls-play">
	<img class="vpw-component-play" data-src="assets/component-play.png">
	<img class="vpw-component-pause" data-src="assets/component-pause.png">
	<img class="vpw-component-restart" data-src="assets/component-restart.png">
</span>

<div class="vpw-controls-slider">
	<div class="vpw-slider"></div>
</div>
<div class="vpw-controls-speed">
	<div class="vpw-elem-speed">
		<ul class="vpw-controls-speed-number">
			<li class="vpw-block-speed vpw-block-speed-3" >x3</li>
			<li class="vpw-block-speed vpw-block-speed-2" >x2</li>
			<li class="vpw-block-speed vpw-block-speed-1" >x1</li>
			<li class="vpw-block-speed vpw-block-speed-05" >x0.5</li>
		</ul>
	</div>
	<div class="vpw-button-speed">
		<span class="vpw-speed-default">x1</span>
		<p class="vpw-border-default"> <img class="vpw-img-default" data-src="assets/running.svg"></img> </p>
	</div>
</div>

<span class="vpw-controls-subtitles">
	<img class="vpw-legenda-habilitar" data-src="assets/component-legenda-habilitar.png">
	<img class="vpw-legenda-desabilitar" data-src="assets/component-legenda-desabilitar.png">
</span>
