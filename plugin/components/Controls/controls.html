<span class="controls-play">
	<img class="component-play" data-src="assets/component-play.png">
	<img class="component-pause" data-src="assets/component-pause.png">
	<img class="component-restart" data-src="assets/component-restart.png">
</span>

<div class="controls-slider">
	<div class="slider"></div>
</div>
<div class="controls-speed">
	<div class="elem-speed">
		<ul class="controls-speed-number">
			<li class="block-speed block-speed-3" >x3</li>
			<li class="block-speed block-speed-2" >x2</li>
			<li class="block-speed block-speed-1" >x1</li>
			<li class="block-speed block-speed-05" >x0.5</li>
		</ul>
	</div>
	<div class="button-speed">
		<span class="speed-default">x1</span>
		<p class="border-default"> <img class="img-default" data-src="assets/running.svg"></img> </p>
	</div>
</div>

<span class="controls-subtitles">
	<img class="legenda-habilitar" data-src="assets/component-legenda-habilitar.png">
	<img class="legenda-desabilitar" data-src="assets/component-legenda-desabilitar.png">
</span>
