<div class="vpw-panel">
  <div class="vpw-bar">
    <img class="vpw-arrow-left" data-src="assets/arrow-left.svg" alt="Fechar Posição na tela">
    <span class="vpw-title">Posição Vlibras</span>
  </div>

  <span class="vpw-position-text">Defina a posição na tela</span>

  <div class="vpw-position-container">
    <input type="radio" class="vpw-positions" value="top-left" name="widget-position">
    <input type="radio" class="vpw-positions" value="top-middle" name="widget-position">
    <input type="radio" class="vpw-positions" value="top-right" name="widget-position">
    <input type="radio" class="vpw-positions" value="middle-left" name="widget-position">
    <input type="radio" class="vpw-positions" value="center" name="widget-position" disabled>
    <input type="radio" class="vpw-positions" value="middle-right" name="widget-position" checked>
    <input type="radio" class="vpw-positions" value="bottom-left" name="widget-position">
    <input type="radio" class="vpw-positions" value="bottom-middle" name="widget-position">
    <input type="radio" class="vpw-positions" value="bottom-right" name="widget-position">
  </div>

</div>
