<div class="vpw-panel">
  <div class="vpw-bar">
    <img class="vpw-arrow-left" data-src="assets/arrow-left.svg" alt="Fechar Posição na tela">
    <span class="vpw-title">Transparência</span>
  </div>

  <div class="vpw-transparency-menu">
    <span class="vpw-transparency-text">Cor de fundo</span>
    <div class="vpw-transparency-control">
      <img class="vpw-transparency-button vpw-minus" data-src="assets/minus-transparency.svg"
        alt="Diminuir transparência">
      <span class="vpw-transparency-value"></span>
      <img class="vpw-transparency-button vpw-plus" data-src="assets/plus-transparency.svg"
        alt="Aumentar transparência">
    </div>
  </div>

  <div class="vpw-transparency-container">
    <img class="vpw-transparency-background" data-src="assets/background-transparency.png"
      alt="Visualização de transparência">
    <img class="vpw-transparency-avatar" data-src="assets/img_avatar_transparency.png"
      alt="Avatar visualização de transparência">
  </div>

</div>
